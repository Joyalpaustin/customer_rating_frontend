<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Rating Predictor</title>
</head>
<body>
  <h2>Customer Rating Prediction</h2>

  <form id="predictForm">
    <label for="feature1">Feature 1:</label>
    <input type="text" id="feature1" name="feature1" required><br><br>

    <label for="feature2">Feature 2:</label>
    <input type="text" id="feature2" name="feature2" required><br><br>

    <!-- Add more features here if needed -->

    <button type="submit">Predict</button>
  </form>

  <h3 id="result"></h3>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        feature1: document.getElementById('feature1').value,
        feature2: document.getElementById('feature2').value,
        // Add more features accordingly
      };

      try {
        const response = await fetch('https://customer-rating-app.onrender.com/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Server error. Please check your inputs or backend.");
        }

        const result = await response.json();
        document.getElementById('result').innerText = `Predicted Rating: ${result.predicted_rating}`;
      } catch (error) {
        document.getElementById('result').innerText = `‚ùå Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
