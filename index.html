<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Rating Predictor</title>
</head>
<body>
  <h2>üß† Customer Rating Prediction</h2>

  <form id="predictForm">
    <label for="userInput">Describe the customer:</label><br>
    <textarea id="userInput" rows="4" cols="60" placeholder="Example: The customer is 25 years old, male, and spends moderately."></textarea><br><br>
    <button type="submit">Predict</button>
  </form>

  <h3 id="result"></h3>

  <script>
    function parseInput(text) {
      const data = {};

      // Find Age (e.g., "25 years old")
      const ageMatch = text.match(/(\d+)\s*years?\s*old/);
      if (ageMatch) data.Age = parseInt(ageMatch[1]);

      // Detect Gender
      if (text.toLowerCase().includes("male")) data.Gender = "Male";
      else if (text.toLowerCase().includes("female")) data.Gender = "Female";

      // Spending Score
      if (text.toLowerCase().includes("low")) data.SpendingScore = "Low";
      else if (text.toLowerCase().includes("moderate")) data.SpendingScore = "Moderate";
      else if (text.toLowerCase().includes("high") || text.toLowerCase().includes("lot")) data.SpendingScore = "High";

      return data;
    }

    document.getElementById('predictForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const inputText = document.getElementById('userInput').value;
      const data = parseInput(inputText);

      try {
        const response = await fetch('https://customer-rating-app.onrender.com/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("Server error. Please check your inputs or backend.");
        const result = await response.json();
        document.getElementById('result').innerText = `Predicted Rating: ‚≠ê ${result.predicted_rating}`;
      } catch (error) {
        document.getElementById('result').innerText = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
